<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Currency Converter</title>
    <script src="./js/bundle.js"></script>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div id="app">
    <h1>Currency Converter</h1>

      <label for="currency_select">Select a Currency:</label>
      <select id="currency_select" v-model="selectedCurrency">
        <option disable value="">Select a Currency</option>
        <option v-for="(rate, currency) in currencies">{{currency}}</option>

      </select>
      {{selectedCurrency}}
    </div>

    <div id="amountInput">
      <p>Add currency amount to convert</p>
      <input type="number" v-model.number="currencyAmount"/>

    </div>

  </body>
</html>
